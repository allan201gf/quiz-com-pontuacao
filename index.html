<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1><center>Página de Quiz</center></h1>
    <form class="pergunta">
      <b>1. Quantos planetas Terra cabem dentro do Sol?</b><br>
      <input type="radio" value="a" id="a" name="p1">
      <label for="a">a) Um milhão</label><br>
      <input type="radio" value="b" id="b" name="p1">
      <label for="b">b) Cem</label><br>
      <input type="radio" value="c" id="c" name="p1">
      <label for="c">c) Seiscentos</label><br>
      <input type="radio" value="d" id="d" name="p1">
      <label for="d">d) Cento de cinquenta</label><br>
      <input type="radio" value="e" id="e" name="p1">
      <label for="e">e) Dois milhões</label><br>
      <button class="envia-resposta" id="botao">Responder</button><br>

    </form>
    <form class="pergunta2">
      <b>2. Em que lugar vivem mais cangurus do que pessoas?</b><br>
      <input type="radio" value="a" id="a" name="p2">
      <label for="a">a) Indonésia</label><br>
      <input type="radio" value="b" id="b" name="p2">
      <label for="b">b) Nova Zelândia</label><br>
      <input type="radio" value="c" id="c" name="p2">
      <label for="c">c) Austrália</label><br>
      <input type="radio" value="d" id="d" name="p2">
      <label for="d">d) Papua-Nova Guiné</label><br>
      <input type="radio" value="e" id="e" name="p2">
      <label for="e">e) África do Sul</label><br>
      <button class="envia-resposta2" id="botao2">Responder</button><br>
      <div class="resultado"></div>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
